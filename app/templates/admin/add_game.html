{% extends "base.html" %}

{% block content %}
<div class="card">
    <h1>Add New Game</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Game ID:</label>
            <input type="text" name="game_id" required>
        </div>
        
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" required>
        </div>
        
        <div class="form-group">
            <label>DLC IDs (one per line):</label>
            <textarea name="dlc[]" rows="5"></textarea>
        </div>
        
        <div class="form-group">
            <label>Game File (ZIP):</label>
            <input type="file" name="game_file" accept=".zip">
        </div>
        
        <button type="submit" class="button">Add Game</button>
        <a href="{{ url_for('admin_games') }}" class="button">Cancel</a>
    </form>
</div>

<style>
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input[type="text"],
    .form-group textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .alert {
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 4px;
    }
    .alert-error {
        background-color: #f8d7da;
        border-color: #f5c6cb;
        color: #721c24;
    }
    .alert-success {
        background-color: #d4edda;
        border-color: #c3e6cb;
        color: #155724;
    }
    .button {
        display: inline-block;
        padding: 10px 15px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
    }
    .button:hover {
        background: #0056b3;
    }
</style>
{% endblock %}
