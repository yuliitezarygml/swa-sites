{% extends "base.html" %}

{% block content %}
<div class="editor-container">
    <div class="editor-header">
        <h1>Editing: {{ filename }}</h1>
        <div class="path">{{ path }}</div>
    </div>
    
    <form method="POST">
        <div class="editor-wrapper">
            <textarea name="content" id="editor">{{ content }}</textarea>
        </div>
        
        <div class="editor-actions">
            <button type="submit" class="save-btn">
                <i class="fas fa-save"></i> Save
            </button>
            <a href="{{ url_for('file_browser', path=path.rsplit('/', 1)[0]) }}" class="cancel-btn">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>

<style>
.editor-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.editor-header {
    margin-bottom: 20px;
}

.path {
    color: #888;
    margin-top: 5px;
}

.editor-wrapper {
    background: #2a2a2a;
    border: 1px solid #444;
    border-radius: 4px;
    margin-bottom: 20px;
}

#editor {
    width: 100%;
    min-height: 500px;
    padding: 15px;
    background: #2a2a2a;
    color: #fff;
    border: none;
    font-family: monospace;
    font-size: 14px;
    line-height: 1.5;
    resize: vertical;
}

.editor-actions {
    display: flex;
    gap: 10px;
}

.save-btn, .cancel-btn {
    display: inline-flex;
    align-items: center;
    gap: 5px;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none;
    border: none;
    color: white;
}

.save-btn {
    background: #28a745;
}

.save-btn:hover {
    background: #218838;
}

.cancel-btn {
    background: #dc3545;
}

.cancel-btn:hover {
    background: #c82333;
}
</style>
{% endblock %}
