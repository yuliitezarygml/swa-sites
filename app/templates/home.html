{% extends "base.html" %}

{% block content %}
<div class="main-container">
    <!-- Header Section -->
    <header class="header">
        <h1 class="title">SWA V2</h1>
        <p class="subtitle">Make the most of your Steam experience!</p>
        <a href="{{ url_for('download_setup') }}" class="btn-download">DOWNLOAD</a>
    </header>

    <!-- Screenshots Section -->
    <div class="screenshots-container">
        <div class="screenshot">
            <img src="{{ url_for('static', filename='1.png') }}" alt="SWA V2">
        </div>
        <div class="screenshot">
            <img src="{{ url_for('static', filename='2.png') }}" alt="SWA V2">
        </div>
        <div class="screenshot">
            <img src="{{ url_for('static', filename='3.png') }}" alt="SWA V2">
        </div>
    </div>

    <!-- Links Section -->
    <div class="links-section">
        <a href="#faq">FAQ</a>
        <span class="separator">|</span>
        <a href="#tos">TOS</a>
    </div>

    <!-- Stay Connected Section -->
    <div class="connected-section">
        <h2>Stay Connected!</h2>
        <div class="social-links">
            <a href="https://t.me/gfklightcloud" target="_blank" class="social-icon">
                <i class="fab fa-telegram"></i>
            </a>
            <a href="https://discord.com/invite/Mt5hmVce2d" target="_blank" class="social-icon">
                <i class="fab fa-discord"></i>
            </a>
        </div>
    </div>

    <!-- Footer Icons -->
    <div class="footer-icons">
        <div class="icon-container">
            <i class="fas fa-globe"></i>
        </div>
        <div class="icon-container">
            <i class="fas fa-clock"></i>
        </div>
        <div class="icon-container">
            <i class="fas fa-users"></i>
            <p class="copyright">Â© 2025 Varrows.online. All rights reserved.</p>
        </div>
    </div>
</div>

<style>
.main-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}

.header {
    margin-bottom: 40px;
}

.title {
    font-size: 48px;
    color: #ff5f1f;
    margin-bottom: 10px;
}

.subtitle {
    font-size: 18px;
    color: #ccc;
    margin-bottom: 30px;
}

.btn-download {
    display: inline-block;
    padding: 15px 40px;
    background-color: #ff5f1f;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s;
}

.btn-download:hover {
    background-color: #e54e1c;
}

.screenshots-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 40px;
}

.screenshot {
    flex: 0 1 350px;
    border: 2px solid #ff5f1f;
    border-radius: 8px;
    overflow: hidden;
}

.screenshot img {
    width: 100%;
    height: auto;
    display: block;
}

.links-section {
    margin: 30px 0;
}

.links-section a {
    color: #fff;
    text-decoration: none;
    margin: 0 15px;
    font-size: 18px;
}

.separator {
    color: #666;
}

.connected-section {
    margin: 40px 0;
}

.connected-section h2 {
    color: #ff5f1f;
    margin-bottom: 20px;
}

.social-links {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.social-icon {
    color: #fff;
    font-size: 24px;
    transition: color 0.3s;
}

.social-icon:hover {
    color: #ff5f1f;
}

.footer-icons {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 60px;
    padding-top: 20px;
    border-top: 1px solid #333;
}

.icon-container {
    display: flex;
    align-items: center;
    gap: 10px;
    color: #666;
}

.copyright {
    margin-left: 10px;
    font-size: 14px;
}

@media (max-width: 768px) {
    .screenshots-container {
        flex-direction: column;
        align-items: center;
    }

    .screenshot {
        max-width: 100%;
    }
}
</style>
{% endblock %}
